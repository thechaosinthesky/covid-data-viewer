    <script>
        const margin = { top: 40, bottom: 10, left: 120, right: 20 };
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;
  
        // Creates sources <svg> element
        const svg = d3
          .select("#chart")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom);
  
        // Group used to enforce margin
        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
  
        // Global variable for all data
        let data;
  
        // Scales setup
        const xscale = d3.scaleLinear().range([0, width]);
        const yscale = d3.scaleBand().rangeRound([0, height]).paddingInner(0.1);
  
        // Axis setup
        const xaxis = d3.axisTop().scale(xscale);
        const g_xaxis = g.append("g").attr("class", "x axis");
        const yaxis = d3.axisLeft().scale(yscale);
        const g_yaxis = g.append("g").attr("class", "y axis");
  
        /////////////////////////
  
        function update(new_data) {
          //update the scales
          xscale.domain([0, d3.max(new_data, (d) => d.casesPer100K)]);
          yscale.domain(new_data.map((d) => d.name));
          //render the axis
          g_xaxis.transition().call(xaxis);
          g_yaxis.transition().call(yaxis);
  
          // Render the chart with new data
  
          // DATA JOIN use the key argument for ensurign that the same DOM element is bound to the same data-item
          const rect = g
            .selectAll("rect")
            .data(new_data, (d) => d.name)
            .join(
              // ENTER
              // new elements
              (enter) => {
                const rect_enter = enter.append("rect").attr("x", 0).attr('fill', '#ffc107');
                rect_enter.append("title");
                return rect_enter;
              },
              // UPDATE
              // update existing elements
              (update) => update,
              // EXIT
              // elements that aren't associated with data
              (exit) => exit.remove()
            );
  
          // ENTER + UPDATE
          // both old and new elements
          rect
            .transition()
            .attr("height", yscale.bandwidth())
            .attr("width", (d) => xscale(d.casesPer100K))
            .attr("y", (d) => yscale(d.name));
  
          rect.select("title").text((d) => d.name);
        }

        function sortByName(){
            var sorted = statesData.sort((a,b) => {
                if (a.name < b.name) {
                return -1;
            }
            if (a.name > b.name) {
                return 1;
            }
            return 0;
            });

            update(sorted);
        }

        function sortByCases(){
            var sorted = statesData.sort((a,b) => {
                if (a.casesPer100K < b.casesPer100K) {
                return -1;
            }
            if (a.casesPer100K > b.casesPer100K) {
                return 1;
            }
            return 0;
            });
            
            update(sorted);
        }
